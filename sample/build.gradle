buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.jenzz:buildconstants:$rootProject.pluginVersion"
  }
}

apply plugin: 'com.android.application'
apply plugin: 'com.jenzz.buildconstants'

android {
  compileSdkVersion 24
  buildToolsVersion '24.0.3'

  defaultConfig {
    applicationId 'com.jenzz.buildconstants.sample'
    minSdkVersion 16
    targetSdkVersion 24
    versionCode 1
    //noinspection GroovyAssignabilityCheck
    versionName rootProject.pluginVersion
  }

  buildTypes {
    debug {
      applicationIdSuffix '.debug'
    }
  }

  flavorDimensions 'abi', 'version'

  productFlavors {
    free {
      dimension 'version'
    }
    pro {
      dimension 'version'
    }
    arm {
      dimension "abi"
    }
    mips {
      dimension "abi"
    }
    x86 {
      dimension "abi"
    }
  }
}

dependencies {
  compile 'com.android.support:appcompat-v7:24.2.1'
}

buildConstants {
  xmlFileName 'sample_build_constants'

  constants {
    aBoolean = true
    aString = 'string'
    aNumber = 123
  }
}
